<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
        <div class="row justify-content-center">
          <div class="col-1 d-flex justify-content-end hour align-items-center">9AM</div>
          <div class="col-8 d-flex align-items-center justify-content-start">
            <input type="text" id="9AM" style="width:100%; height:100%">
          </div>
            <button class="saveBtn" name="9AM">Save</button>
          </div>

          <div class="row justify-content-center">
            <div class="col-1 d-flex justify-content-end hour align-items-center">10AM</div>
            <div class="col-8 d-flex align-items-center justify-content-start">
              <input type="text" id="10AM" style="width:100%; height:100%">
            </div>
              <button class="saveBtn" name="10AM">Save</button>
            </div>

            <div class="row justify-content-center">
              <div class="col-1 d-flex justify-content-end hour align-items-center">11AM</div>
              <div class="col-8 d-flex align-items-center justify-content-start">
                <input type="text" id="11AM" style="width:100%; height:100%">
              </div>
                <button class="saveBtn" name="11AM">Save</button>
              </div>


              <div class="row justify-content-center">
                <div class="col-1 d-flex justify-content-end hour align-items-center ">12PM</div>
                <div class="col-8 d-flex align-items-center justify-content-start">
                  <input type="text" id="12PM" style="width:100%; height:100%">
                </div>
                  <button class="saveBtn" name="12PM">Save</button>
                </div>


                <div class="row justify-content-center">
                  <div class="col-1 d-flex justify-content-end hour align-items-center">1PM</div>
                  <div class="col-8 d-flex align-items-center justify-content-start">
                    <input type="text" id="1PM" style="width:100%; height:100%">
                  </div>
                    <button class="saveBtn" name="1PM">Save</button>
                  </div>


                  <div class="row justify-content-center">
                    <div class="col-1 d-flex justify-content-end hour align-items-center ">2PM</div>
                    <div class="col-8 d-flex align-items-center justify-content-start">
                      <input type="text" id="2PM" style="width:100%; height:100%">
                    </div>
                      <button class="saveBtn" name="2PM">Save</button>
                    </div>


                    <div class="row justify-content-center">
                      <div class="col-1 d-flex justify-content-end hour align-items-center">3PM</div>
                      <div class="col-8 d-flex align-items-center justify-content-start">
                        <input type="text" id="3PM" style="width:100%; height:100%">
                      </div>
                        <button class="saveBtn" name="3PM">Save</button>
                      </div>


                      <div class="row justify-content-center">
                        <div class="col-1 d-flex justify-content-end hour align-items-center ">4PM</div>
                        <div class="col-8 d-flex align-items-center justify-content-start">
                          <input type="text" id="4PM" style="width:100%; height:100%">
                        </div>
                          <button class="saveBtn" name="4PM">Save</button>
                        </div>


                        <div class="row justify-content-center">
                          <div class="col-1 d-flex justify-content-end hour align-items-center ">5PM</div>
                          <div class="col-8 d-flex align-items-center justify-content-start">
                            <input type="text" id="5PM" style="width:100%; height:100%">
                          </div>
                            <button class="saveBtn" name="5PM">Save</button>
                          </div>
        
        
     
      <!-- <!-Timeblocks go here --> 
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
